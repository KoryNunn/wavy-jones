<!doctype html>
<html>
    <meta charset="utf-8"/>
    <title></title>

    <style>
        html {
            background: #eee;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-family: Georgia, serif;
        }

        div.container {
            margin: 120px auto;
            width: 600px;
        }

        #scope {
            background: black;
            width: 600px;
            height: 200px;
        }
    </style>

    <div class="container">
        <div id="scope"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>

    <script src="wavy-jones.js"></script>

    <script>
        $(function () {
            var context = new webkitAudioContext(),
                sineWave = context.createOscillator(),
                gainNode = context.createGainNode(),
                scope = new WavyJones(context, 'scope');

            sineWave.type = 1;
            sineWave.frequency.value = 700;

            sineWave.connect(gainNode);
            gainNode.gain.value = 0.2;
            gainNode.connect(scope);

            scope.lineColor = 'yellow';
            scope.lineThickness = 5;
            scope.connect(context.destination)

            sineWave.noteOn(0);
        });
    </script>
</html>
